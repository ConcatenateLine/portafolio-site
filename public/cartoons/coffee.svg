<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Coffee Cup -->
    <path d="M80 100 C80 100 70 250 150 250 C230 250 220 100 220 100" fill="#f4f1ea" stroke="#2b2b2b" stroke-width="4"/>
    <path d="M70 100 L230 100" stroke="#2b2b2b" stroke-width="4" fill="none"/>
    
    <!-- Steam/Code -->
    <path d="M120 80 C120 60 130 60 130 80" stroke="#2b2b2b" stroke-width="2" fill="none"/>
    <path d="M140 70 C140 50 150 50 150 70" stroke="#2b2b2b" stroke-width="2" fill="none"/>
    <path d="M160 80 C160 60 170 60 170 80" stroke="#2b2b2b" stroke-width="2" fill="none"/>
    
    <!-- Code Symbols in Steam -->
    <text x="125" y="65" font-family="monospace" font-size="12">{}</text>
    <text x="145" y="55" font-family="monospace" font-size="12">()</text>
    <text x="165" y="65" font-family="monospace" font-size="12">;</text>
    
    <!-- Coffee Level Indicator -->
    <path d="M90 150 L210 150" stroke="#2b2b2b" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="220" y="155" font-family="Arial" font-size="10">100%</text>
    
    <!-- Productivity Graph -->
    <polyline points="90,200 150,120 210,180" stroke="#2b2b2b" stroke-width="2" fill="none"/>
    
    <!-- Handle -->
    <path d="M220 120 C270 120 270 180 220 180" fill="none" stroke="#2b2b2b" stroke-width="4"/>
</svg>
