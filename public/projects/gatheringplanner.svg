<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Table -->
    <rect x="150" y="100" width="100" height="50" fill="#8B4513" />
    <text x="175" y="130" font-family="Arial" font-size="14" fill="white">Table</text>

    <!-- Chairs -->
    <rect x="120" y="80" width="30" height="30" fill="#FFD700" />
    <text x="125" y="100" font-family="Arial" font-size="10" fill="black">Chair</text>

    <rect x="250" y="80" width="30" height="30" fill="#FFD700" />
    <text x="255" y="100" font-family="Arial" font-size="10" fill="black">Chair</text>

    <rect x="120" y="150" width="30" height="30" fill="#FFD700" />
    <text x="125" y="170" font-family="Arial" font-size="10" fill="black">Chair</text>

    <rect x="250" y="150" width="30" height="30" fill="#FFD700" />
    <text x="255" y="170" font-family="Arial" font-size="10" fill="black">Chair</text>

    <!-- Disordered Chairs -->
    <rect x="180" y="70" width="30" height="30" fill="#FFD700" transform="rotate(15 195 85)" />
    <text x="185" y="90" font-family="Arial" font-size="10" fill="black">Chair</text>

    <rect x="220" y="160" width="30" height="30" fill="#FFD700" transform="rotate(-15 235 175)" />
    <text x="225" y="185" font-family="Arial" font-size="10" fill="black">Chair</text>
</svg>